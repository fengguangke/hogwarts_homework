[pytest]
addopts = --alluredir=./result  --clean-alluredir
log_cli = True
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_cli_level = INFO
log_file = logs/open_api_v2_log.log
log_file_date_format = %Y-%m-%d %H:%M:%S
log_file_format = %(asctime)s %(levelname)s %(filename)s:%(funcName)s - %(threadName)s %(message)s
log_file_level = INFO